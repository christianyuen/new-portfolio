<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Yuen</title>
    <link rel="stylesheet" href="./sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/29f56beec1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HAMBURGER DROP-DOWN NAV -->
    <section class="p-menu1">
                <nav id="navbar" class="navigation" role="navigation">
                    <input id="toggle1" type="checkbox" />
                    <label class="hamburger1" for="toggle1">
                        <div class="top"></div>
                        <div class="meat"></div>
                        <div class="bottom"></div>
                    </label>
                
                    <nav class="menu1">
                        <a class="link1" href="./index.html">Home</a>
                        <a class="link1" href="./about-me.html">About Me</a>
                        <a class="link1" href="./skills.html">Skills</a>
                        <a class="link1" href="./projects.html">Projects</a>
                        <a class="link1" href="./beat-store.html">Beat Store</a>
                        <a class="link1" href="#">Contact</a>
                        <a class="link1" href="#">GitHub</a>
                    </nav>
                </nav>
            </section>
    
    <!-- MUSIC PLAYER -->
    <div class="music-player-full-page"> 
        <div class="player">
    
            <!-- Define the section for displaying details -->
            <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
            </div>
    
            <!-- Define the section for displaying track buttons -->
            <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
            </div>
    
            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
                value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
            </div>
    
            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
                value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>
    <!-- Load script for lights & info -->
    <script src="./music-player.js"></script>
</body>
</html>
